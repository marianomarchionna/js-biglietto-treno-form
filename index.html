<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Prezzo del biglietto</title>
</head>
<body>
    <header>
        <h2>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h2>
    </header>
    <main>
        <div class="container">
            <div class="container-form flex space-around align-center">
                <!-- input nome e cognome -->
                <div class="nome flex-column align-center">
                    <label for="nome">Nome Cognome</label>
                    <input id="nome" type="text" name="nome" placeholder="Inserisci il tuo nome">
                </div>
                <!-- fine input nome e cognome -->

                <!-- input km -->
                <div class="chilometri flex-column align-center">
                    <label for="km">Km da percorrere</label>
                    <input id="km" type="number" name="km" placeholder="Inserisci i km">
                </div>
                <!-- fine input km -->

                <!-- select per fascia età -->
                <div class="eta flex-column align-center">
                    <label for="fascia-eta">Fascia d'età</label>
                    <select name="fascia-eta" id="fascia-eta">
                        <option value="minorenne">Minorenne</option>
                        <option value="maggiorenne">Maggiorenne</option>
                        <option value="over65">Over 65</option>
                    </select>
                </div>
                <!-- fine select per fascia età -->
            </div>
            <div class="container-button flex space-around align-center">
                <button id="genera" name="genera">Genera</button>
                <button id="annulla" name="annulla">Annulla</button>
            </div>
        </div>

        <h2>IL TUO BIGLIETTO</h2>
        <div class="container2">
            <div class="biglietto">
                <h3>DETTAGLIO PASSEGGERI</h3>
                <div class="nome-passeggero float">
                    <h3>NOME PASSEGGERO</h3>
                </div>
                <div class="info-biglietto float flex">
                    <div class="section h-100 flex-column space-around">
                        <h4>Offerta</h4>
                        <p id="tipo-biglietto">Biglietto Standard</p>
                    </div>
                    <div class="section h-100 flex-column space-around">
                        <h4>Carrozza</h4>
                        <p id="numero-carrozza"></p>
                    </div>
                    <div class="section h-100 flex-column space-around">
                        <h4>Codice CP</h4>
                        <p id="codice-treno"></p>
                    </div>
                    <div class="section h-100 flex-column space-around">
                        <h4>Costo biglietto</h4>
                        <p id="costo-biglietto">0.00€</p>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="js/main.js"></script>
</body>
</html>
